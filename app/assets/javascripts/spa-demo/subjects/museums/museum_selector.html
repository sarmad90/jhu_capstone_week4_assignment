<div class="museum-list" ng-show="$ctrl.authz.canQuery">
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'title'">
      <a ui-sref="museums({id:item.id})">
         <span class="museum_id id">{{item.id}}</span>
         {{item.title}}
      <span ng-show="$ctrl.authz.canUpdateItem(item)"> *</span>
      <p>{{item.description}}</p>
      </a>
    </li>
  </ul>
</div>
